<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <picture>
      <source media="(min-width: 375px)" srcset="images/image-header-mobile.jpg">
      <source media="(min-width: 750px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-desktop.jpg" alt="Some Image in an office" style="width: 100%; height: 100%;">
    </picture>

    <header class="main-heading">
      <h1>
        Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
      </h1>
    </header>

    <section class="main-paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </section>

    <section class="stat-container">
      <div class="stat-item">
        <div class="stat-count"><h1>10k+</h1></div>
        <div class="stat-heading">COMPANIES</div>
      </div>

      <div class="stat-item">
        <div class="stat-count"><h1>314</h1></div>
        <div class="stat-heading">TEMPLATES</div>
      </div>     

      <div class="stat-item">
        <div class="stat-count"><h1>12m+</h1></div>
        <div class="stat-heading">QUERIES</div>
      </div>
    </section>

  </main>

  <div class="attribution" style="color: aliceblue;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
